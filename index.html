<!DOCTYPE html>
<html>
<head><title>Secret coding place</title><link rel="icon" href="assets/icon.webp" type="image/webp"></head>
<style>
h1 {font-size: 200%; color: orange; font-family: Papyrus;}
h2 {font-size: 150%; color: darkgray; font-family: Papyrus;}
p1 {font-size: 100%; color: black; font-family: Papyrus;}

  <body>
      <p id="h1"></p>
      <script src="script.js"></script>
<h1>Welcome to my secret coding place!</h1>
<h2>This is where i code goofy things!</h2>
<p1>welcome to my space where i think about and try to teach myself html coding. nothing is really going on rn, but if you check in a few days maybe somthing will be. </p1>
<audio id='fishsnd'><source src="fish.mp3" preload="auto"></audio>
<center>
  <img> <br><br><br> <img id="fishwebp" style="text-align:center;" src="assets/fish.webp" alt=fish.webp width="285" height="200" usemap="#fish.webp" onclick="pressfish()" onclick="document.getElementById('fishsnd').playsound(fishsnd);"></img></img><br>
    <button1 id="fishbtn" border="0" padding="0" onclick="pressfish()" onclick="document.getElementById('fishsnd').playsound(fishsnd);">fish</button1>
</center>
    <script>
      function pressfish() {
        var fishsnd = document.getElementById("fishsnd");
        fishsnd.autoplay = 'false'
        fishsnd.load();
      }
const fishbtn = document.getElementById('fishbtn');
    const audioPlayer = document.getElementById('fishsnd');
    let hasPlayed = false;

    fishbtn.addEventListener('click', () => {
      if (!hasPlayed) {
        audioPlayer.play();
        fishbtn.disabled = true;  // Disable the button after the first play
        hasPlayed = true;
      }
    });

    audioPlayer.addEventListener('ended', () => {
      fishbtn.disabled = false; // Re-enable the button after audio ends
      fishbtn.focus(); // Optional: Focus back on the button
    });

    audioPlayer.loop = false;

    const fishwebp = document.getElementById('fishwebp');
    const audioPlayer = document.getElementById('fishsnd');
    let hasPlayed = false;

    fishwebp.addEventListener('click', () => {
      if (!hasPlayed) {
        audioPlayer.play();
        fishwebp.disabled = true;  // Disable the button after the first play
        hasPlayed = true;
      }
    });

    audioPlayer.addEventListener('ended', () => {
      fishwebp.disabled = false; // Re-enable the button after audio ends
      fishwebp.focus(); // Optional: Focus back on the button
    });

    audioPlayer.loop = false;
    </script>
  </body>
